version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - activate_my_form
  - custom_action_intent

actions:
- validate_my_form
- action_hello_world

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_my_form_slots_values:
  - text: "Here is the slot from the form : {my_slot} "
  utter_hello_form:
  - text: "first I have question"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  my_slot:
    type: any
    mappings:
    - type: from_entity
      entity: my_slot
  my_form_trigger:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom

forms:
  my_form:
    ignored_intents:
    - greet
    required_slots:
        - my_slot
